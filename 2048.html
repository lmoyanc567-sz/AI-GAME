<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <style>
        body {
            font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #faf8ef;
            color: #776e65;
            margin: 0;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 400px;
            margin-bottom: 20px;
        }
        .score-container {
            background-color: #bbada0;
            color: white;
            padding: 5px 15px;
            border-radius: 3px;
            font-size: 25px;
            font-weight: bold;
        }
        .score-container div {
            font-size: 15px;
            font-weight: normal;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 400px;
            margin-bottom: 10px;
        }
        .game-message {
            position: absolute;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            background: rgba(238, 228, 218, 0.73);
            width: 400px;
            height: 400px;
            z-index: 100;
        }
        .game-message button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #8f7a66;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .grid-container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #bbada0;
            border-radius: 6px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .grid-cell {
            width: 90px;
            height: 90px;
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
        }
        .tile {
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 40px;
            color: white;
            transition: transform 0.2s ease-in-out, top 0.2s ease-in-out, left 0.2s ease-in-out, opacity 0.2s ease-in-out;
            z-index: 2;
        }
        /* 颜色阶梯变化 */
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; }
        .tile-16 { background-color: #f59563; }
        .tile-32 { background-color: #f67c5f; }
        .tile-64 { background-color: #f65e3b; }
        .tile-128 { background-color: #edcf72; }
        .tile-256 { background-color: #edcc61; }
        .tile-512 { background-color: #edc850; }
        .tile-1024 { background-color: #edc53f; }
        .tile-2048 { background-color: #edc22e; }
        .tile-4096 { background-color: #3c3a32; }
        .tile-8192 { background-color: #3c3a32; }
        .tile-16384 { background-color: #3c3a32; }

        /* 新生成方块的动画效果 */
        @keyframes appear {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .new-tile {
            animation: appear 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div>分数</div>
                <div id="score">0</div>
            </div>
        </div>
        <div class="game-info">
            <p>使用键盘方向键来玩游戏。</p>
            <button id="new-game-btn">新游戏</button>
        </div>
        <div class="game-message" id="game-message">
            <p id="game-status"></p>
            <button id="try-again-btn">再来一次</button>
        </div>
        <div class="grid-container" id="game-board">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
    </div>

    <script>
        const board = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const messageContainer = document.getElementById('game-message');
        const gameStatusElement = document.getElementById('game-status');
        const newGameBtn = document.getElementById('new-game-btn');
        const tryAgainBtn = document.getElementById('try-again-btn');

        let grid = [];
        let score = 0;
        const size = 4;
        let isGameOver = false;

        function initializeGame() {
            grid = [];
            score = 0;
            isGameOver = false;
            scoreElement.textContent = score;
            messageContainer.style.display = 'none';

            // 清除旧的方块
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => tile.remove());

            // 初始化网格
            for (let i = 0; i < size; i++) {
                grid[i] = [];
                for (let j = 0; j < size; j++) {
                    grid[i][j] = 0;
                }
            }

            addRandomTile();
            addRandomTile();
            updateBoard();
        }

        function addRandomTile() {
            if (isGridFull()) return;
            let added = false;
            while (!added) {
                const row = Math.floor(Math.random() * size);
                const col = Math.floor(Math.random() * size);
                if (grid[row][col] === 0) {
                    grid[row][col] = Math.random() < 0.9 ? 2 : 4;
                    added = true;
                }
            }
        }

        function updateBoard() {
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => tile.remove());

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (grid[i][j] !== 0) {
                        const value = grid[i][j];
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${value}`;
                        tile.textContent = value;
                        tile.style.top = `${i * 100 + 10}px`;
                        tile.style.left = `${j * 100 + 10}px`;
                        board.appendChild(tile);
                    }
                }
            }
            scoreElement.textContent = score;
        }

        function move(direction) {
            if (isGameOver) return;
            let moved = false;
            const originalGrid = JSON.parse(JSON.stringify(grid));

            if (direction === 'up') {
                for (let j = 0; j < size; j++) {
                    const column = getColumn(j);
                    const newColumn = slideAndCombine(column);
                    setColumn(j, newColumn);
                }
            } else if (direction === 'down') {
                for (let j = 0; j < size; j++) {
                    const column = getColumn(j).reverse();
                    const newColumn = slideAndCombine(column).reverse();
                    setColumn(j, newColumn);
                }
            } else if (direction === 'left') {
                for (let i = 0; i < size; i++) {
                    const row = grid[i];
                    grid[i] = slideAndCombine(row);
                }
            } else if (direction === 'right') {
                for (let i = 0; i < size; i++) {
                    const row = grid[i].reverse();
                    const newRow = slideAndCombine(row).reverse();
                    grid[i] = newRow;
                }
            }

            if (JSON.stringify(originalGrid) !== JSON.stringify(grid)) {
                addRandomTile();
                updateBoard();
                checkGameOver();
            }
        }

        function slideAndCombine(arr) {
            const newArr = arr.filter(val => val !== 0);
            const zeros = Array(size - newArr.length).fill(0);
            const result = newArr.concat(zeros);

            for (let i = 0; i < size - 1; i++) {
                if (result[i] === result[i + 1] && result[i] !== 0) {
                    result[i] *= 2;
                    score += result[i];
                    result[i + 1] = 0;
                }
            }

            const finalArr = result.filter(val => val !== 0);
            const finalZeros = Array(size - finalArr.length).fill(0);
            return finalArr.concat(finalZeros);
        }

        function getColumn(j) {
            const column = [];
            for (let i = 0; i < size; i++) {
                column.push(grid[i][j]);
            }
            return column;
        }

        function setColumn(j, newColumn) {
            for (let i = 0; i < size; i++) {
                grid[i][j] = newColumn[i];
            }
        }

        function isGridFull() {
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (grid[i][j] === 0) {
                        return false;
                    }
                }
            }
            return true;
        }

        function checkGameOver() {
            if (isGridFull() && !canMove()) {
                isGameOver = true;
                messageContainer.style.display = 'flex';
                gameStatusElement.textContent = '游戏结束！';
            } else if (isWin()) {
                isGameOver = true;
                messageContainer.style.display = 'flex';
                gameStatusElement.textContent = '恭喜你，你赢了！🎉';
            }
        }

        function canMove() {
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (grid[i][j] === 0) return true;
                    if (j < size - 1 && grid[i][j] === grid[i][j+1]) return true;
                    if (i < size - 1 && grid[i][j] === grid[i+1][j]) return true;
                }
            }
            return false;
        }

        function isWin() {
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (grid[i][j] === 2048) {
                        return true;
                    }
                }
            }
            return false;
        }

        document.addEventListener('keydown', (event) => {
            if (isGameOver) return;
            if (event.key === 'ArrowUp') move('up');
            else if (event.key === 'ArrowDown') move('down');
            else if (event.key === 'ArrowLeft') move('left');
            else if (event.key === 'ArrowRight') move('right');
        });

        newGameBtn.addEventListener('click', initializeGame);
        tryAgainBtn.addEventListener('click', initializeGame);

        // 初始化游戏
        initializeGame();
    </script>
</body>
</html>
